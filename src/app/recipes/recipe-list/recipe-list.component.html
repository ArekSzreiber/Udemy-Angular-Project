<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr style="border: 1px dashed black;">
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeElement of recipeList"
      [recipe]="recipeElement"
      (recipeSelected)="onRecipeSelected(recipeElement)"
    ></app-recipe-item>
  </div>
</div>
